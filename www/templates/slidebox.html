<ion-view title="slide box & list">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    
    <ion-content>
        <ion-slide-box >
            <ion-slide>
              <div class="box blue"><h1>BLUE</h1></div>
            </ion-slide>
            <ion-slide>
              <div class="box yellow"><h1>YELLOW</h1></div>
            </ion-slide>
            <ion-slide>
              <div class="box pink"><h1>PINK</h1></div>
            </ion-slide>
        </ion-slide-box>
        
        <ion-list 
          show-delete="shouldShowDelete"
          show-reorder="shouldShowReorder"
          can-swipe="listCanSwipe">
            <ion-item ng-repeat="item in items"
                      class="item-thumbnail-left">

                <!--img ng-src="{{item.img}}"-->
                <h2>{{item.title}}</h2>
                <p>{{item.description}}</p>
                <a class="button button-positive"
                    ng-click="share(item)">
                  Share
                </a>
                <a class="button button-info"
                    ng-click="edit(item)">
                  Edit
                </a>
                <a class="button ion-minus-circled"
                    ng-click="items.splice($index, 1)">
                </a>
                <ion-reorder-button class="ion-navicon"
                    on-reorder="reorderItem(item, $index, 0)">
                </ion-reorder-button>
                <ion-option-button>ion-option-button</ion-option-button>
            </ion-item>
          </ion-list>
    </ion-content>
</ion-view>
