<ion-view title="ionicUI">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content>
        <h1>CSS</h1>
        <h2>Buttons</h2>
        <button class="button button-block button-positive">Block Button</button>
        <button class="button"><i class="icon ion-loading-c"></i> Loading...</button>
        <button class="button icon-left ion-home">Home</button>
        <button class="button icon-left ion-star button-positive">Favorites</button>
        <a class="button icon-right ion-chevron-right button-calm">Learn More</a>
        <a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
        <button class="button icon ion-gear-a"></button>
        <a class="button button-icon icon ion-settings"></a>
        <a class="button button-outline icon-right ion-navicon button-balanced">Reorder</a>
        
        <h2>list</h2>
        <ul class="list">
            <li class="item">item</li>
            <li class="item item-divider">item-divider</li>
            <a class="item">item (a is also ok)</a>
            <li class="item"><i class="icon ion-email"></i>item<span class="badge badge-assertive">0</span></li>
            <a class="item"><i class="icon ion-email"></i>item <span class="item-note">Item Note</span></a>
        </ul>
        
        <h2>etc....</h2>
        <h2>forms</h2>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="text">
            </label>
            <label class="item item-input">
                <input type="number" placeholder="number">
            </label>
            <label class="item item-input">
                <textarea placeholder="textarea"></textarea>
            </label>
            <input type="submit" class="button button-block button-positive" />
        </div>
        
        <div class="list list-inset">
            <label class="item item-input">
              <span class="input-label">name</span>
              <input type="text">
            </label>
            
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password">
            </label>
        </div>
        
        
    </ion-content>
</ion-view>
